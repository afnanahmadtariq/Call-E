version: '3.8'

services:
  # The Node.js API application
  api:
    build: .
    volumes:
      - .:/app
      # Prevent host node_modules from overwriting container's (Linux vs Windows)
      - /app/node_modules
    environment:
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    ports:
      - "3001:3001"
    depends_on:
      - redis
    command: npm run dev # For development (restart with nodemon/ts-node)

  # Caddy Reverse Proxy (Handles HTTPS & Public DNS)
  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

  # Redis service for queue and caching
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    # If REDIS_PASSWORD is set, use this, otherwise no password
    # command: redis-server --requirepass ${REDIS_PASSWORD}

volumes:
  redis_data:
  caddy_data:
  caddy_config:
